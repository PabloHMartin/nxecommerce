<mat-card class="product-card">
  <mat-card-title-group>
    <mat-card-title>{{ product.name }}</mat-card-title>
    <mat-card-subtitle>{{
      product.price | currency: 'EUR':'symbol'
    }}</mat-card-subtitle>
    <img mat-card-sm-image [src]="product.img" />
  </mat-card-title-group>
  <mat-card-content>
    {{ product.desc }}
  </mat-card-content>
  <mat-card-footer class="product-card__footer">
    <button mat-raised-button color="primary" (click)="onAddToCart(product)">
      Add to cart
    </button>
  </mat-card-footer>
</mat-card>
